{% extends 'layout.html' %}

{% block content %}
<div class="container my-5">
    <div class="row box">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <h1>{{title}}</h1>
            {% if register_form.errors %}
                <div class="my-4 alert alert-warning">{{register_form.errors}}</div>
            {% endif %}
                <form method="post" action="">
                    {% csrf_token %}
                        {% for field in register_form %}
                            {{field.label}}<br>
                            {{field}}<br>
                        {% endfor %}
                        <br>
                    <input type="submit" class="btn btn-success" value="Registrarse">
                </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
{% endblock content %}
